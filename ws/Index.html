<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <section class="header">
        <div class="container">
            <div class="row header_row">
                <div class="header text-center">
                    <span> Закажи услуги видеомонтажа</span>
                    <h1 class="text-uppercase">Готовые ролики уже у тебя</h1>
                </div>
            </div>
            <div class="row prewiev_row">
                <div class="col-lg-6 col-lg-offset-1">
                    <div class="video"><iframe width="100%" height="315" src="https://www.youtube.com/embed/Wctg8f15VV4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
                </div>
                <div class="col-lg-4 form_block">
                    <div class="form">
                        <p class="form_header text-center">
                            Введите свой email
                        </p>
                        <form action="#" class="">
                            <input type="text" class="form-control" placeholder="Введите имя">
                            <input type="email" class="form-control" placeholder="Ваш email">
                        </form>
                        <div class="d-grid gap-2 btn_div">
                            <button type="button" class="btn btn-lg btn-block my-1 form_btn" disabled>Получить инструкцию</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="middle">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="middle_header text-uppercase">Почему это нужно сделать сейчас</h2>
                </div>
                <div class="feature text-center">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="feature-box">
                                <img src="img/01.png" alt="1 преимущество" class="mx-auto d-block">
                                <p>Первое преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="feature-box">
                                <img src="img/02.png" alt="2 преимущество" class="mx-auto d-block">
                                <p>Второе преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="feature-box">
                                <img src="img/03.png" alt="3 преимущество" class="mx-auto d-block">
                                <p>Третье преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="feature-box">
                                <img src="img/04.png" alt="4 преимущество" class="mx-auto d-block">
                                <p>Четвертое преимущество</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-grid gap-2 col-4 mx-auto btn_div">
                            <button type="button" class="btn btn-lg btn-block my-1 form_btn" disabled>Получить инструкцию</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="bottom_header text-uppercase">Наши клиенты</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 img_bottom"><img src="img/clients/01.png" alt="1 клиент" class="mx-auto d-block"></div>
                <div class="col-lg-3 img_bottom"><img src="img/clients/02.png" alt="2 клиент" class="mx-auto d-block"></div>
                <div class="col-lg-3 img_bottom"><img src="img/clients/03.png" alt="3 клиент" class="mx-auto d-block"></div>
                <div class="col-lg-3 img_bottom"><img src="img/clients/04.png" alt="4 клиент" class="mx-auto d-block"></div>
                <div class="col-lg-3 img_bottom"><img src="img/clients/05.png" alt="5 клиент" class="mx-auto d-block"></div>
                <div class="col-lg-3 img_bottom"><img src="img/clients/06.png" alt="6 клиент" class="mx-auto d-block"></div>
                <div class="col-lg-3 img_bottom"><img src="img/clients/07.png" alt="7 клиент" class="mx-auto d-block"></div>
                <div class="col-lg-3 img_bottom"><img src="img/clients/08.png" alt="8 клиент" class="mx-auto d-block"></div>
            </div>
        </div>
    </section>
</body>
</html>
